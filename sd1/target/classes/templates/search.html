<!DOCTYPE html>
<html>
<head>
  <title>Googol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom, #4CAF50, #45a049);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Set flex-direction to column */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px; /* Add margin-bottom for spacing between containers */
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 0;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .search-form input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    .search-form button[type="submit"] {
      background-color: #45a049;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .search-form button[type="submit"]:hover {
      background-color: #4CAF50;
    }

    .search-form input[type="text"]::placeholder {
      color: #999;
    }

    .link {
      color: #333;
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 10px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Googol</h1>

<div class="container">
  <h1>Pesquisa por termos</h1>
  <form class="search-form" action="/search" method="post">
    <input type="text" name="query" placeholder="Enter your search query" required>
    <button type="submit">Search</button>
  </form>

</div>

<div class="container">
  <h1>Consulta de ligações</h1>
  <form class="search-form" action="/consult" method="post">
    <input type="text" name="query" placeholder="Enter url to search" required>
    <button type="submit">Search</button>
  </form>
</div>

<div class="container">
<p class="link">Acede à <a href="http://localhost:8080/index">página de indexação</a></p>
  <p class="link">Aceda à <a href="http://localhost:8080/admin">página de administração</a></p>

</div>
</body>
</html>
